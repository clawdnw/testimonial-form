<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Experience | NW Global Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-primary: #0a0a0b;
            --bg-secondary: #141416;
            --bg-tertiary: #1c1c1f;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #27272a;
            --success: #22c55e;
        }
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .form-input {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .form-input::placeholder {
            color: var(--text-secondary);
        }
        .star-rating {
            display: flex;
            gap: 0.5rem;
            flex-direction: row-reverse;
            justify-content: flex-end;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            cursor: pointer;
            font-size: 2rem;
            color: var(--text-secondary);
            transition: color 0.15s;
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input:checked ~ label {
            color: #fbbf24;
        }
        .submit-btn {
            background: var(--accent);
            color: white;
            transition: all 0.2s ease;
        }
        .submit-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }
        .submit-btn:active {
            transform: translateY(0);
        }
        .success-message {
            display: none;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid var(--success);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2">Share Your Experience</h1>
            <p class="text-zinc-400">Your feedback helps future clients and improves our work.</p>
        </div>

        <!-- Form -->
        <form id="testimonialForm" class="space-y-6">
            <!-- Client Info -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Your Name</label>
                    <input type="text" name="clientName" required
                           class="form-input w-full px-4 py-3 rounded-lg"
                           placeholder="Jane Smith">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Company (optional)</label>
                    <input type="text" name="companyName"
                           class="form-input w-full px-4 py-3 rounded-lg"
                           placeholder="Acme Inc.">
                </div>
            </div>

            <!-- Project Type -->
            <div>
                <label class="block text-sm font-medium mb-2">What did we build together?</label>
                <select name="projectType" required
                        class="form-input w-full px-4 py-3 rounded-lg">
                    <option value="">Select project type...</option>
                    <option value="landing-page">Landing Page</option>
                    <option value="discord-bot">Discord Bot</option>
                    <option value="consulting">AI Consulting</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Rating -->
            <div>
                <label class="block text-sm font-medium mb-3">How would you rate your experience?</label>
                <div class="star-rating">
                    <input type="radio" name="rating" value="5" id="star5" required>
                    <label for="star5" title="5 stars">â˜…</label>
                    <input type="radio" name="rating" value="4" id="star4">
                    <label for="star4" title="4 stars">â˜…</label>
                    <input type="radio" name="rating" value="3" id="star3">
                    <label for="star3" title="3 stars">â˜…</label>
                    <input type="radio" name="rating" value="2" id="star2">
                    <label for="star2" title="2 stars">â˜…</label>
                    <input type="radio" name="rating" value="1" id="star1">
                    <label for="star1" title="1 star">â˜…</label>
                </div>
            </div>

            <!-- Testimonial -->
            <div>
                <label class="block text-sm font-medium mb-2">Share your experience</label>
                <textarea name="quote" required rows="4"
                          class="form-input w-full px-4 py-3 rounded-lg resize-none"
                          placeholder="What was it like working with Tyler? How did the project turn out? Would you recommend this service?"></textarea>
            </div>

            <!-- Permission -->
            <div class="flex items-start gap-3">
                <input type="checkbox" name="permission" id="permission" required
                       class="mt-1 w-4 h-4 rounded border-zinc-600 bg-zinc-800 text-blue-500 focus:ring-blue-500">
                <label for="permission" class="text-sm text-zinc-400">
                    I give permission for my feedback to be displayed on the NW Global Enterprise portfolio website.
                </label>
            </div>

            <!-- Submit -->
            <button type="submit"
                    class="submit-btn w-full py-4 rounded-lg font-semibold text-lg">
                Submit Feedback
            </button>
        </form>

        <!-- Success Message -->
        <div id="successMessage" class="success-message rounded-lg p-6 text-center mt-6">
            <div class="text-4xl mb-3">ðŸŽ‰</div>
            <h3 class="text-xl font-semibold mb-2">Thank You!</h3>
            <p class="text-zinc-400">Your feedback means a lot. We'll be in touch if we have any questions.</p>
        </div>

        <!-- Footer -->
        <p class="text-center text-zinc-500 text-sm mt-8">
            Questions? Email <a href="mailto:clawdnw@gmail.com" class="text-blue-400 hover:underline">clawdnw@gmail.com</a>
        </p>
    </div>

    <script>
        document.getElementById('testimonialForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                clientName: formData.get('clientName'),
                companyName: formData.get('companyName'),
                projectType: formData.get('projectType'),
                rating: formData.get('rating'),
                quote: formData.get('quote'),
                permission: formData.get('permission') === 'on',
                submittedAt: new Date().toISOString()
            };
            
            // In production, this would POST to an API
            console.log('Testimonial submitted:', data);
            
            // Show success message
            this.style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        });
    </script>
</body>
</html>
